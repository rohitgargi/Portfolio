<section class="poc-container">
    <div class="row">
        <div class="col-md-3" *ngFor="let poc of pocList"> 
            <div class="card" style="width: 18rem;">
                <div class="img-container">
                    <img src="../../../assets/pocLogo/{{poc.type}}.png" class="card-img-top" alt="Card image cap">
                </div>
                <div class="card-body">
                  <h3 class="card-title"><strong>{{poc.title}}</strong></h3>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go to site</a>
                </div>
              </div>
        </div>
    </div>
</section>
